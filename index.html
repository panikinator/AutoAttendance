<!DOCTYPE html>
<html lang="en">
    <head>
        <title>A Webpage</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles.css">
        <script src='https://unpkg.com/tesseract.js@v2.1.0/dist/tesseract.min.js'></script>
    </head>

    <body>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

        <div class="pad">
        <h1>
            AutoAttendance
        </h1>
        <h6>Screenshot To Attendance Maker</h6>
        <br>
        </div>

        <div class="round">
            <input class="form" type="file" id="file-selector">
            <br>
            <br>
            <input type="submit" value="Calculate" id="sum">
        </div>
        <br>
        <div id="process">
        <h2  id="output"></h2>
        <h3 id="complete"></h3>
        </div>
        <br>
  
            <div id="result" style="width: 99%; padding: 5px; border-radius: 5px; background-color: grey; margin: auto;" class="row">
                <div class="col-4">
                    <div class="list-group" id="list-tab" role="tablist">
                    <a class="list-group-item list-group-item-action active"  data-toggle="list" href="#Presentees" role="tab" aria-controls="Presentees">Presentees</a>
                    <a class="list-group-item list-group-item-action"  data-toggle="list" href="#Absentees" role="tab" aria-controls="Absentees">Absentees</a>
                    <a class="list-group-item list-group-item-action"  data-toggle="list" href="#list" role="tab" aria-controls="list">Output</a>
                    </div>
                </div>
                <div class="col-8">
                    <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active"  id="Presentees" role="tabpanel" aria-labelledby="Presentees"></div>
                    <div class="tab-pane fade"  id="Absentees" role="tabpanel" aria-labelledby="Absentees"></div>
                    <div class="tab-pane fade" id="list" role="tabpanel" aria-labelledby="list"></div>
                    </div>
                </div>
            </div>
        <br>
        <br>
        <br>


        <script src="script.js"></script>
    </body>
</html>
